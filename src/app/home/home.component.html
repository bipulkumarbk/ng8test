<div class="container">
    <table *ngIf="userdata" class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Photo</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of userdata.data">
                    <td>{{u.first_name}}</td>
                    <td>{{u.last_name}}</td>
                    <td><img [src]="u.avatar"></td>
                </tr>               
            </tbody>
    </table>
</div>
